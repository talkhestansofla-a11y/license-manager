name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install buildozer
        sudo apt-get update
        sudo apt-get install -y git autoconf automake libtool pkg-config zlib1g-dev
    
    - name: Build APK
      run: |
        buildozer init
        buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-file
        path: bin/*.apk
